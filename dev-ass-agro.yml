apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-ass-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sivag877/todo-summary-devops.git   
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
